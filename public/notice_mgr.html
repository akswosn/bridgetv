<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Inobiz</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/css/admin.css">
    <!--JS-->
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <ul>
                <li class="left">                    
                    <p>홈페이지 관리 시스템 <span></span></p>
                </li>
                <li class="right">
                    <a href="" class="logout">logout</a>
                </li>
            </ul>
        </div>
        <div id="menu">
            <ul>
                <li class="title">메인페이지 디자인</li>
                <li><a class="on" href="">- 메인 배너</a></li>
                <li><a href="">- 프로그램 노출</a></li>
            </ul>
            <ul>
                <li class="title">프로그램 등록/수정</li>
                <li><a href="">- 프로그램 리스트</a></li>
                <li><a href="">- 프로그램 등록</a></li>
            </ul>
            <ul>
                <li class="title">게시판</li>
                <li><a href="">- 공지사항</a></li>
                <li><a href="">- 편성표</a></li>
                <li><a href="">- 시청자 의견</a></li>
            </ul>
            <ul>
                <li class="title">관리자 설정</li>
                <li><a href="">- 계정 관리</a></li>
            </ul>
            <ul>
                <li class="footer">
                    Copyright ⓒ 2019 아이캔피알.<br/>All Rights Reserved.
                </li>
            </ul>
        </div>
        <div id="container">
            
            <div class="content">
                <h2>공지사항 등록</h2>                
                <div class="table-wrap">
                    <table width="100%" class="table-row table-view" cellpadding="0" cellspacing="0">
                        <colgroup>
                            <col width="80px">
                            <col width="400px">
                            <col width="80px">
                            <col width="40px">
                        </colgroup>    
                        <tr>
                            <th>제목</th>
                            <td>
                                <label>
                                    <input style="width:380px;" type="text" name="" class="form-text" placeholder="제목을 입력해주세요.">
                                </label>
                            </td>
                            <th>상위 노출</th>
                            <td class="center">
                                <label>
                                    <input type="checkbox" name="" value="상위노출" class="form-checkbox"> 
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div class="table-editor">
                                
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="table-search-wrap">
                    <div class="left"> 
                        <div class="dataTables_filter">
                            파일첨부 :
                            <label>
                                <input type="file" class="form-file">
                                <button type="button" class="btn btn-search float-right">수정하기</button>
                            </label>
                        </div>                      
                    </div>
                </div>
                
                <div class="btn-wrap">
                    <button type="button" class="btn btn-write float-right">등록하기</button>
                    <button type="button" class="btn btn-cancel float-left">취소하기</button>
                    <button type="button" class="btn btn-delete float-left">삭제하기</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
