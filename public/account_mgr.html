<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Inobiz</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/css/admin.css">
    <!--JS-->
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <ul>
                <li class="left">                    
                    <p>홈페이지 관리 시스템 <span></span></p>
                </li>
                <li class="right">
                    <a href="" class="logout">logout</a>
                </li>
            </ul>
        </div>
        <div id="menu">
            <ul>
                <li class="title">메인페이지 디자인</li>
                <li><a class="on" href="">- 메인 배너</a></li>
                <li><a href="">- 프로그램 노출</a></li>
            </ul>
            <ul>
                <li class="title">프로그램 등록/수정</li>
                <li><a href="">- 프로그램 리스트</a></li>
                <li><a href="">- 프로그램 등록</a></li>
            </ul>
            <ul>
                <li class="title">게시판</li>
                <li><a href="">- 공지사항</a></li>
                <li><a href="">- 편성표</a></li>
                <li><a href="">- 시청자 의견</a></li>
            </ul>
            <ul>
                <li class="title">관리자 설정</li>
                <li><a href="">- 계정 관리</a></li>
            </ul>
            <ul>
                <li class="footer">
                    Copyright ⓒ 2019 아이캔피알.<br/>All Rights Reserved.
                </li>
            </ul>
        </div>
        <div id="container">
            
            <div class="content">
                <h2>관리자 아이디 추가/수정</h2>
                <div class="table-wrap">
                    <table width="100%" class="table-row" cellpadding="0" cellspacing="0">
                        <colgroup>
                            <col width="120px">
                            <col width="480px">
                        </colgroup>    
                        <tr>
                            <th>구분</th>
                            <td>
                                <label>
                                    <input type="radio" name="" value="일반" class="form-radio"> 일반
                                </label>
                                <label>
                                    <input type="radio" name="" value="마스터" class="form-radio"> 마스터
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <label>
                                    <input type="text" name="" class="form-text" placeholder="아이디를 입력해주세요.">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td>
                                <label>
                                    <input type="text" class="form-text" placeholder="이름을 입력해주세요.">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>이전 비밀번호</th>
                            <td>
                                <label>
                                    <input type="password" class="form-text" placeholder="">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>새 비밀번호</th>
                            <td>
                                <label>
                                    <input type="password" class="form-text" placeholder="">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>새 비밀번호 확인</th>
                            <td>
                                <label>
                                    <input type="password" class="form-text" placeholder="">
                                </label>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="btn-wrap">
                        <button type="button" class="btn btn-write float-right">관리자 아이디 추가하기</button>
                </div>
                   
            </div>
        </div>
    </div>    
</body>
</html>
